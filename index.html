<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Random Circle Generator</title>
</head>
<body>
    <form>
        <label for="userInput">Enter the number of want you want and click submit</label>
        <input type="number" name="userInput" id="userInput" min="1" max="999" required>
        <button type="button" id="btn">Submit</button>
        <button type="button" id="rst">Reset</button>
    </form>
    <div id="container"></div>
    <script src="script.js"></script>
</body>
</html>
